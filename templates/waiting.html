<!DOCTYPE html>
<html>

<head>
    <link id="water_css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link id="custom_css" rel="stylesheet" href="static/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHSCPT Practice Platform</title>
    <link rel="icon" href="static/images/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital@0;1&display=swap" rel="stylesheet">
    <script src="static/common.js" defer></script>
</head>

<body>
    <br>
    <a href="/"><img src="static/images/logo.png" style="width: 30%"></a>
    <br>
    <a onclick="switchColorMode()">[switch color mode]</a>
    <h2>Practice Contest Platform</h2>
    <h2><i>Waiting To Start...</i></h2>
    <h1 id="player">Loading...</h1>
    <h2 id="game-id">Loading...</h2>
    <script>
        
        const params = new URLSearchParams(window.location.search);
        const player = params.get("player");
        const gameID = params.get("id");
        document.querySelector("#player").innerText = player;
        document.querySelector("#game-id").innerText = gameID;
        setInterval(function () {
            fetch(`/api/game_status?id=${gameID}`)
                .then(response => response.json())
                .then(function (data) {
                    if (data.error != "none") return;
                    if (data.status == "started") {
                        location.href = `scoreboard?id=${gameID}&player=${player}`;
                    }
                });
        }, 1000);

    </script>
</body>

</html>
