<!DOCTYPE html>
<html>

<head>
    <link id="water_css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link id="custom_css" rel="stylesheet" href="static/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHSCPT Practice Platform</title>
    <link rel="icon" href="static/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_downward,arrow_upward,code,edit,upload,visibility,visibility_off" />
    <script src="static/common.js" defer></script>
    <script src="static/list.js" defer></script>
</head>

<body>
    <br>
    <a href="/"><img src="static/logo.png" style="width: 30%"></a>
    <br>
    <a onclick="switchColorMode()">[switch color mode]</a>
    <h2>Practice Contest Platform</h2>
    <a id="upload-link" href="upload" style="display:none">Upload a Problem</a>
    <div id="public-container">
        <h1 id="public-title">Used in Competition</h1>
        <br>
        <table style="font-size: 14pt; table-layout: auto">
            <thead style="position:sticky; top:0; background:var(--background-alt);"></thead>
            <tbody id="public-problems">

            </tbody>
        </table>
    </div>
    <div id="publvate-container">
        <h1>Ready for Competition</h1>
        <br>
        <table style="font-size: 14pt; table-layout: auto">
            <thead style="position:sticky; top:0; background:var(--background-alt);"></thead>
            <tbody id="publvate-problems"></tbody>
        </table>
    </div>
    <div id="private-container">
        <h1>Not Ready for Competition</h1>
        <br>
        <table style="font-size: 14pt; table-layout: auto">
            <thead style="position:sticky; top:0; background:var(--background-alt);"></thead>
            <tbody id="private-problems">

            </tbody>
        </table>
        <style>
            .problem-title:hover,
            .difficulty-title:hover,
            .tags-title:hover {
                cursor: pointer;
            }

            .head-int {
                display: flex;
                flex-direction: row;
                align-content: center;
                justify-content: center;
                align-items: center;
                gap: 0.5rem;
            }
        </style>
        <br>
    </div>
</body>

</html>
